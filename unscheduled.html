<html>
  <head>
    <link rel="stylesheet" type="text/css" href="ratchet/ratchet.css">
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.1.5.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="ratchet/ratchet.js"></script>
</head>

<body>
    <script type="text/javascript">
    function initialize() {
	
	renderUnscheduledList();
    }
    
    
    window.onload = initialize;
    window.addEventListener('push', initialize);



    function press (e) {
	var evt = e || window.event;
	
	if(evt.keyCode == 13){
	    
	    var title = document.getElementById("quickadd").value;
	    
	    var task = new Task();
	    task.set("Title", title);
	    
	    task.save(null, {
		success : function(task) {
		    //alert("Task added! :)");
		    renderUnscheduledList();
		    document.getElementById("quickadd").value ="";
		    
		},
		error : function(error) {
		    alert("ERROR!!");
		}
	    });
	}
    }
    </script>


  <header class="bar-title">
    <a class="button" href="limbo.html" data-transition="slide-out">
      Limbo <span class="count">0</span>
    </a>
    <h1 class="title">Daykeeper</h1>
    <a class="button hidden" href="#">
      Back
    </a>
  </header>
  <div class="bar-standard bar-header-secondary">
    <input id="quickadd" style="height: 32px; width: 80%;" type="text" placeholder="Quick Add" onKeyDown="return press (event);" />
    <a href="agenda.html" data-transition="fade" style="width: 10%;font-family:FontAwesome;" class="button">&#xf073;</a>
  </div>
  <div class="content">
    <div class="viewTitle">
      Unscheduled
    </div>
    <ul id="taskList" class="list">
    </ul>
  </div>
</body>
</html>
