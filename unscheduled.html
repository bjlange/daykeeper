<html>
  <head>
    <link rel="stylesheet" type="text/css" href="ratchet/ratchet.css">
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.1.5.min.js"></script>
    <script type="text/javascript">
      Parse.initialize("Ma2oFlJurgeYxRRkoBVga7MfMLGgOlpHxARED2VR", "j3CjT3KB4G9gdWYemaPi1fiIjVbwXxGvArhs53kC"); 
      
      var Task = Parse.Object.extend("TasksObject");
      var task = new Task();
      var Todos;
      
      function initialize() {
        var query = new Parse.Query(Task);
        
        query.find({
          success : function(results) {
            Todos = results;
	    var ul = document.getElementById("taskList");
            for(var i=0; i<Todos.length; i++) {
		var title = Todos[i].get("Title");
		var li = document.createElement('li');
		var cb = document.createElement('input');
		cb.setAttribute("type","checkbox");
		var a = document.createElement('a');
		var span = document.createElement('span');
		span.setAttribute("class", "chevron");
		a.href = "detailview.html";
		a.title = title
		a.setAttribute("data-transition", "slide-in");
		a.setAttribute("style","display:inline;");
		a.appendChild(document.createTextNode(title));
		li.appendChild(cb);
		li.appendChild(a);
		li.appendChild(span);
		ul.appendChild(li);

		//.innerHTML = "<li><input type=\"checkbox\" /> <a href=\"task_detail.html\* data-transition=\"slide-in\" style=\"display:inline;\">"+title+"</a><span class=\"chevron\"></li>";
            }
          },
          error : function(error) {
            alert("ERROR!");
          }
        });
      }
      
      function press (e) {
        var evt = e || window.event;
          
          if(evt.keyCode == 13){
        
            var title = document.getElementById("quickadd").value;
            task.set("Title", title);
            
            task.save(null, {
              success : function(task) {
                alert("Task added! :)");
              },
              error : function(error) {
                alert("ERROR!!");
              }
            });
        }
      }
    </script>
  </head>
  <body onload="initialize()">
    
    <script src="ratchet/ratchet.js"></script>
    <header class="bar-title">
      <a class="button" href="limbo.html" data-transition="slide-out">
	Limbo <span class="count">0</span>
      </a>
      <h1 class="title">Daykeeper</h1>
      <a class="button hidden" href="#">
	Back
      </a>
    </header>
    <div class="bar-standard bar-header-secondary">
      <input id="quickadd" style="height: 32px; width: 80%;" type="text" placeholder="Quick Add" onKeyDown="return press (event);" />
      <a href="agenda.html" data-transition="fade" style="width: 10%;font-family:FontAwesome;" class="button">&#xf073;</a>
    </div>
    <div class="content">
      <div class="viewTitle">
	Unscheduled
      </div>
      <ul id="taskList" class="list">
      </ul>
    </div>
  </body>
</html>
