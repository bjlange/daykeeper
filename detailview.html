<html>
  <head>
    <meta charset="utf-8">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/ratchet.js"></script>
    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet/ratchet.css">
  </head>
  <body>
    <header class="bar-title">
      <a class="button hidden" href="#">
	Limbo <span class="count">0</span>
      </a>
      <h1 class="title">Daykeeper</h1>
      <a class="button" href="/agenda.html">
	  Done
      </a>
    </header>
    <div class="content">
	<form action="doSomethingOnSubmit">
	    <div class="input-group">
		<div class="input-row">
		    <label>Task name</label>
		    <input type="text" placeholder="My Task">
		</div>
		<a href="scheduler.html" class="button-positive button-block" style="margin:5px;">
		  Find a free time
		</a>
		<div class="input-row">
		    <label>Start Time</label>
		    <input type="datetime" name="start-time">
		</div>
		<div class="input-row">
		    <label>End Time</label>
		    <input type="datetime" name="end-time">
		</div>
		<div class="input-row">
		    <label>Location</label>
		    <input type="text" placeholder="123 Main St.">
		</div>
		<div class="input-row">
		</div>
	    </div>
	    <textarea rows="5" placeholder="Additional notes"></textarea>
	    <input type="submit" text="Submit"/>
	</form>
      
    </div>    
  </body>
</html>
